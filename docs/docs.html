		<script>// JavaScript function to change content based on selected topic
function showContent(section) {
    var content = document.getElementById("content");
    var topicList = document.getElementById("topic-list").getElementsByTagName("a");
    // Hide all topics
    for(var i = 0; i < topicList.length; i++)topicList[i].classList.remove("active");
    // Show selected topic and mark as active
    for(var i = 0; i < topicList.length; i++)if (topicList[i].getAttribute("onclick").includes(section)) {
        topicList[i].classList.add("active");
        break; // Stop looping once the active topic is found
    }
    // Define content for each section
    var sectionContent = {
        overview: {
            heading: "Overview",
            text: "Muse CSS framework provides a customizable set of styles and colors for building web frontends. It includes predefined color schemes for light and dark modes, typography settings, form elements styling, utility classes for spacing, flexbox layout, width, and height adjustments, as well as a reset.css file to normalize default browser styles.",
            preview: "",
            code: ""
        },
        "getting-started": {
            heading: "Getting Started",
            text: "To use this CSS framework, simply copy all 3 CSS files and import the provided Muse.css stylesheet into your HTML file. Ensure that you include it before your custom styles to leverage its predefined styles, utility classes, and reset.css effectively.",
            preview: "",
            code: ""
        },
        typography: {
            heading: "Typography",
            text: "Muse provides a variety of typography styles and settings for your website. Each style is a combination of predefined font, size, weight, and line height settings.",
            preview: '<div class="preview-column"><h1>Heading 1</h1><h2>Heading 2</h2><h3>Heading 3</h3><p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. In non risus quis nisl suscipit dignissim. Suspendisse eu eros et arcu hendrerit aliquam. Mauris vitae molestie enim. Nunc tincidunt purus at bibendum ultrices.</p></div>',
            code: ""
        },
        utilities: {
            heading: "Utilities",
            text: "Muse provides a variety of utility classes for fast layout with margin and padding. Each utility class is has 3 variations of sizes.<ol><li>Large (lg)</li><li>Medium (md)</li><li>Small (sm)</li></ol>",
            preview: '<div class="preview-row"><div class="box padding-lg">Large padding</div><div class="box padding-md">Medium padding</div><div class="box padding-sm">Small padding</div><div class="box padding-x-md">Medium horizontal padding</div><div class="box margin-md padding-md">Medium margin and medium padding</div><div class="box padding-y-md margin-x-md">Margin horizontal medium and padding vertical medium</div></div>',
            code: ""
        }
    };
    // Update content based on selected topic
    var selectedContent = sectionContent[section];
    if (selectedContent) content.innerHTML = `<h2>${selectedContent.heading}</h2><br /><p>${selectedContent.text}</p>${selectedContent.preview}`;
}
showContent("overview");

</script>
