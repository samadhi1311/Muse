<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Documentation Page</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
		<link rel="stylesheet" href="../muse.css" />
		<link rel="stylesheet" href="./docs.css" />
	</head>

	<body class="flex-center width-full">
		<header class="header">
			<h1>Documentation</h1>
		</header>

		<div class="container">
			<div class="column-left">
				<ul class="flex-y-center gap-sm" id="topic-list">
					<li>
						<a onclick="showContent('overview')"> <span class="material-symbols-rounded"> home </span>Overview</a>
					</li>
					<li>
						<a onclick="showContent('getting-started')"> <span class="material-symbols-rounded"> line_start_circle </span>Getting Started</a>
					</li>
				</ul>
			</div>
			<div class="column-right" id="content"></div>
		</div>

		<script>
			// JavaScript function to change content based on selected topic
			function showContent(section) {
				var content = document.getElementById('content');
				var topicList = document.getElementById('topic-list').getElementsByTagName('a');

				// Hide all topics
				for (var i = 0; i < topicList.length; i++) {
					topicList[i].classList.remove('active');
				}

				// Show selected topic
				for (var i = 0; i < topicList.length; i++) {
					if (topicList[i].getAttribute('onclick') === "showContent('" + section + "')") {
						topicList[i].classList.add('active');
					}
				}

				// Update content based on selected topic
				if (section === 'overview') {
					content.innerHTML =
						'<h2>Overview</h2><br /><p>Muse CSS framework provides a customizable set of styles and colors for building web frontends. It includes predefined color schemes for light and dark modes, typography settings, form elements styling, utility classes for spacing, flexbox layout, width, and height adjustments, as well as a reset.css file to normalize default browser styles.</p>';
				} else if (section === 'getting-started') {
					content.innerHTML =
						'<h2>Getting Started</h2><br /><p>To use this CSS framework, simply copy all 3 CSS files and import the provided Muse.css stylesheet into your HTML file. Ensure that you include it before your custom styles to leverage its predefined styles, utility classes, and reset.css effectively.</p>';
				}
			}

			// Show content for the first topic
			showContent('getting-started');
		</script>
	</body>
</html>
